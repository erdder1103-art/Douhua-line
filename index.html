<style>
:root{ --max-w:420px; }
*{ box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  min-height:100svh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",Arial,sans-serif;
}

.stage{
  width:min(100vw,var(--max-w));
  aspect-ratio:9/16;
  position:relative;
  overflow:hidden;
  border-radius:20px;
  background:#000;
}

.bg{
  position:absolute;
  inset:0;
  background:url("./images/bg.jpg") center/cover no-repeat;
  z-index:0;
}

.coins-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:2;
}

.logo{
  position:absolute;
  top:10px;
  left:10px;
  width:100px;
  z-index:6;
}

.ip{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:360px;
  z-index:4;
}

.btn-wrap{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  max-width:280px;
  z-index:10;
  animation:breatheGlow 1.6s ease-in-out infinite;
}

.btn-img{
  width:100%;
  display:block;
  cursor:pointer;
  transition:transform .12s ease,opacity .12s ease;
  user-select:none;
  -webkit-user-drag:none;
}

.btn-img:active{ transform:scale(0.97); }

@keyframes breatheGlow{
  0%{ filter:drop-shadow(0 0 0 rgba(255,215,0,0)); transform:translateX(-50%) scale(1); }
  50%{ filter:drop-shadow(0 0 18px rgba(255,215,0,.55)); transform:translateX(-50%) scale(1.02); }
  100%{ filter:drop-shadow(0 0 0 rgba(255,215,0,0)); transform:translateX(-50%) scale(1); }
}

.coin{
  position:absolute;
  top:-12%;
  width:var(--size);
  height:var(--size);
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff3b0 0%, #ffd166 25%, #f4b400 55%, #c98a00 100%);
  box-shadow:0 10px 18px rgba(0,0,0,.25);
  opacity:.95;
  animation:fall linear forwards,spin linear infinite;
}

@keyframes fall{
  to{ transform:translate3d(0,130vh,0) rotate(360deg); opacity:0; }
}
@keyframes spin{
  to{ rotate:360deg; }
}

.tg-fab{
  position:absolute;
  right:14px;
  top:56%;
  transform:translateY(-50%);
  width:52px;
  height:52px;
  z-index:12;
  display:block;
  animation:tgBreathe 1.6s ease-in-out infinite;
}

.tg-fab::before{
  content:"";
  width:52px;
  height:52px;
  display:block;
  background:url("./images/tg.png") center/contain no-repeat;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,.25));
}

@keyframes tgBreathe{
  0%{ transform:translateY(-50%) scale(1); opacity:.92; }
  50%{ transform:translateY(-50%) scale(1.08); opacity:1; }
  100%{ transform:translateY(-50%) scale(1); opacity:.92; }
}

<div class="stage">
  <div class="bg"></div>
  <div class="coins-layer" id="coinsLayer"></div>

  <img src="./images/logo.png" class="logo">
  <img src="./images/ip.png" class="ip">

  <div class="btn-wrap">
    <img src="./images/btn.png" class="btn-img" id="ctaBtn">
  </div>

  <a class="tg-fab" href="https://line.me/R/ti/p/@794qnnum" target="_blank" rel="noopener"></a>
</div>

<script>
const TARGET_URL="https://line.me/R/ti/p/@794qnnum";

const layer=document.getElementById("coinsLayer");

function spawnCoin(){
  const coin=document.createElement("div");
  coin.className="coin";
  const size=Math.floor(10+Math.random()*18);
  const left=Math.random()*100;
  const dur=6.5+Math.random()*4.5;
  const spinDur=0.8+Math.random()*1.2;

  coin.style.setProperty("--size",size+"px");
  coin.style.left=left+"%";
  coin.style.animationDuration=`${dur}s,${spinDur}s`;

  layer.appendChild(coin);
  setTimeout(()=>coin.remove(),dur*1000+200);
}

let coinTimer=setInterval(()=>{
  const n=1+Math.floor(Math.random()*2);
  for(let i=0;i<n;i++) spawnCoin();
},900);

document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    clearInterval(coinTimer);
  }else{
    coinTimer=setInterval(()=>{
      const n=1+Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) spawnCoin();
    },900);
  }
});

document.getElementById("ctaBtn").addEventListener("click",()=>{
  if(typeof fbq==="function"){ fbq("track","Lead"); }
  setTimeout(()=>{ window.location.href=TARGET_URL; },150);
});
</script>
